---
# --- PREPARATION: REMOVE CONFLICTS ---
- name: Remove legacy Docker packages (All)
  package:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent

# --- SECTION 1: DEBIAN / UBUNTU SETUP ---
- name: Install dependencies for Debian/Ubuntu
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes
  when: ansible_os_family == "Debian"

- name: Ensure /etc/apt/keyrings directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  when: ansible_os_family == "Debian"

- name: Download Docker GPG key (Modern Method)
  get_url:
    url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
  when: ansible_os_family == "Debian"

- name: Add Docker Repository to sources.list.d
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
  when: ansible_os_family == "Debian"

# --- SECTION 2: RHEL / ROCKY / ORACLE SETUP ---
- name: Install dnf-plugins-core (RHEL family)
  dnf:
    name: dnf-plugins-core
    state: present
  when: ansible_os_family == "RedHat"

- name: Add Docker Repository (RHEL family)
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo
  when: ansible_os_family == "RedHat"

# --- SECTION 3: INSTALLATION (ALL) ---
- name: Install Docker Engine and Plugins
  package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest
  # Use allowerasing for RHEL 10/Rocky 10 conflicts with Podman/Buildah
  register: docker_install
  ignore_errors: yes

- name: Retry install with allowerasing (RHEL/Rocky 10 specific)
  command: dnf install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin --allowerasing
  when:
    - ansible_os_family == "RedHat"
    - docker_install.failed

# --- SECTION 4: SERVICE & PERMISSIONS ---
- name: Start and enable Docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: Ensure 'docker' group exists
  group:
    name: docker
    state: present

- name: Add current user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  when: ansible_user is defined