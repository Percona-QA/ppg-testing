---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: debian12-arm64-${BUILD_NUMBER}-${JOB_NAME}
    region: eu-central-1
    image: ami-04bd057ffbd865312
    vpc_subnet_id: subnet-085deaca8c1c59a4f
    instance_type: t4g.medium
    ssh_user: admin
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: jenkins-pg-worker
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
verifier:
  name: ansible
scenario:
  destroy_sequence:
    - destroy
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - destroy
