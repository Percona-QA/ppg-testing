- name: Create /etc/patroni directory
  file:
    path: /etc/patroni
    state: directory

- name: Create test patroni directory
  file:
    path: /var/lib/pgsql/patroni_test
    state: directory
    owner: postgres
    group: postgres
    mode: 0755

- name: Copy postgresql0.yml for patroni service
  copy:
    src: postgresql0.yml
    dest: /etc/patroni/postgresql.yml
    owner: postgres
    group: postgres
    mode: 0644

- name: Replace server version in postgresql.yml
  become: true
  shell: sed -i 's/16/{{ major_version }}/' /etc/patroni/postgresql.yml

- name: Enable and start patroni with wait
  ansible.builtin.systemd:
    name: patroni
    state: started
    enabled: yes
    daemon_reload: yes
  async: 180
  poll: 5
  become: yes

- name: Copy postgresql0.yml for patroni service
  copy:
    src: postgresql0.yml
    dest: /var/lib/pgsql/patroni_test/postgresql0.yml
    owner: postgres
    group: postgres
    mode: 0644

- name: Replace server version in postgresql.yml
  become: true
  shell: sed -i 's/16/{{ major_version }}/' /var/lib/pgsql/patroni_test/postgresql0.yml

- name: Copy postgresql1.yml for patroni service
  copy:
    src: postgresql1.yml
    dest: /var/lib/pgsql/patroni_test/postgresql1.yml
    owner: postgres
    group: postgres
    mode: 0644

- name: Replace server version in postgresql1.yml
  become: true
  shell: sed -i 's/16/{{ major_version }}/' /var/lib/pgsql/patroni_test/postgresql1.yml

- name: Copy postgresql2.yml for patroni service
  copy:
    src: postgresql2.yml
    dest: /var/lib/pgsql/patroni_test/postgresql2.yml
    owner: postgres
    group: postgres
    mode: 0644

- name: Replace server version in postgresql2.yml
  become: true
  shell: sed -i 's/16/{{ major_version }}/' /var/lib/pgsql/patroni_test/postgresql2.yml

- name: Set patroni_test files permissions readable by all
  file:
    path: /var/lib/pgsql/patroni_test/postgresql0.yml
    owner: postgres
    group: postgres
    mode: 0644

- name: Set patroni_test files permissions readable by all
  file:
    path: /var/lib/pgsql/patroni_test/postgresql1.yml
    owner: postgres
    group: postgres
    mode: 0644

- name: Set patroni_test files permissions readable by all
  file:
    path: /var/lib/pgsql/patroni_test/postgresql2.yml
    owner: postgres
    group: postgres
    mode: 0644

- name: Debug patroni1.yml file existence and permissions
  block:
    - name: Check if postgresql1.yml file exists
      stat:
        path: /var/lib/pgsql/patroni_test/postgresql1.yml
      register: patroni_file_stat

    - name: Show file stat info
      debug:
        var: patroni_file_stat

    - name: Try to read postgresql1.yml as postgres user
      become: yes
      become_user: postgres
      command: cat /var/lib/pgsql/patroni_test/postgresql1.yml
      register: read_as_postgres
      failed_when: false
      changed_when: false

    - name: Show content read as postgres
      debug:
        var: read_as_postgres.stdout_lines

    - name: Try to read postgresql1.yml as remote user
      command: cat /var/lib/pgsql/patroni_test/postgresql1.yml
      register: read_as_remote_user
      failed_when: false
      changed_when: false

    - name: Show content read as remote user
      debug:
        var: read_as_remote_user.stdout_lines

- name: Fix ownership of Patroni directory tree
  file:
    path: /var/lib/pgsql
    owner: postgres
    group: postgres
    recurse: true

- name: Debug patroni1.yml file existence and permissions 2
  block:
