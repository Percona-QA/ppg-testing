    - name: Show content read as remote user
      debug:
        var: read_as_remote_user.stdout_lines

- name: Copy patroni1 service file
  copy:
    src: patroni1.service
    dest: /usr/lib/systemd/system/patroni1.service
    owner: root
    group: root
    mode: 0644

- name: Copy patroni2 service file
  copy:
    src: patroni2.service
    dest: /usr/lib/systemd/system/patroni2.service
    owner: root
    group: root
    mode: 0644

- name: Start etcd
  service:
    name: etcd
    state: started
    enabled: yes

- name: Start patroni
  service:
    name: patroni
    state: started
    enabled: yes

- name: Start patroni1
  service:
    name: patroni1
    state: started
    enabled: yes

- name: Start patroni2
  service:
    name: patroni2
    state: started
    enabled: yes

- name: Remove default haproxy config file
  ansible.builtin.file:
    path: /etc/haproxy/haproxy.cfg
    state: absent

- name: Copy haproxy.cfg
  copy:
    src: haproxy.cfg
    dest: /etc/haproxy/haproxy.cfg
    owner: root
    group: root
    mode: 0644

- name: Start haproxy
  shell: haproxy -f  /etc/haproxy/haproxy.cfg -D

- name: Pause for 1 minutes
  ansible.builtin.pause:
    minutes: 1