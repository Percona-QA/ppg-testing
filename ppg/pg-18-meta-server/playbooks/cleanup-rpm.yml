---
- name: Cleanup
  hosts: all
  become: true
  become_method: sudo
  tasks:
    - name: remove Postgresql rpm packages
      yum:
        name: "{{ packages }}"
        state: absent
      vars:
        packages:
          - percona-postgresql-client-common
          - percona-postgresql-common
          - percona-postgresql18
          - percona-wal2json18
          - percona-pg-stat-monitor18
          - percona-pgaudit
          - percona-pg_repack18
      when: ansible_os_family == "RedHat"
