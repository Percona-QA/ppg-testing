#Remove conflicting package to make installation move on
- name: Remove conflicting percona-postgresql-common-dev
  ansible.builtin.package:
    name: percona-postgresql-common-dev
    state: absent
  when: (ansible_os_family == "RedHat" and pg_version_to_install | string is version('17.9', '>=', strict=True))

- name: install Percona Platform for PostgreSQL rpm packages for RHEL
  yum:
    name: "{{ packages }}"
    state: latest
    update_cache: yes
  vars:
    packages:
        - percona-postgresql-client-common
        - percona-postgresql-common
        - percona-postgresql18
        - percona-postgresql18-contrib
        - percona-postgresql18-debuginfo
        - percona-postgresql18-devel
        - percona-postgresql18-docs
        - percona-postgresql18-libs
        - percona-postgresql18-llvmjit
        - percona-postgresql18-plpython3
        - percona-postgresql18-plperl
        - percona-postgresql18-pltcl
        - percona-postgresql18-server
        - percona-postgresql18-test
        - percona-postgresql18-contrib-debuginfo
        - percona-postgresql18-debuginfo
        - percona-postgresql18-debugsource
        - percona-postgresql18-devel-debuginfo
        - percona-postgresql18-libs-debuginfo
        - percona-postgresql18-plperl-debuginfo
        - percona-postgresql18-pltcl-debuginfo
        - percona-postgresql18-plpython3-debuginfo
        - percona-postgresql18-server-debuginfo
  when: ansible_os_family == "RedHat"
  environment:
      PERCONA_TELEMETRY_URL: "https://check-dev.percona.com/v1/telemetry/GenericReport"

- name: Determine required PostgreSQL dev package for RHEL
  set_fact:
    pg_dev_package: >-
      {{ 'percona-postgresql-server-dev-all'
         if (upgrade_to_pg_version | string is version('18.4', '<=', strict=True))
         else 'percona-postgresql-common-dev' }}
  when: ansible_os_family == "RedHat"

- name: Install PostgreSQL dev package on RHEL
  yum:
    name: "{{ pg_dev_package }}"
    state: latest
    update_cache: yes
  when: ansible_os_family == "RedHat"

- name: Install pg-stat-monitor RHEL
  yum:
    name: "{{ packages }}"
    state: latest
    update_cache: yes
  vars:
    packages:
      - percona-pg_stat_monitor18
  when: ansible_os_family == "RedHat"

- name: Install pg-stat-monitor debian
  apt:
    name: "{{ packages }}"
    state: latest
    update_cache: yes
  vars:
    packages:
      - percona-pg-stat-monitor18
  when: ansible_os_family == "Debian"

- name: Initialize Postgres RHEL
  command: /usr/pgsql-18/bin/postgresql-18-setup initdb
  environment:
    PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  when: ansible_os_family == "RedHat"

- name: Stop postgresql service for RHEL based
  service:
    name: postgresql-17
    state: stopped
  when: ansible_os_family == "RedHat"

- name: Stop postgresql service for Debian based
  service:
    name: postgresql
    state: stopped
  when: ansible_os_family == "Debian"

- name: Execute pg_createcluster for version 18
  command: /usr/bin/pg_createcluster 18 main --port=5433
  become: true
  become_method: sudo
  become_user: postgres
  when: ansible_os_family == "Debian"

- pause:
    minutes: 1

- name: Add Percona PG18 lib to ld.so.conf.d
  become: yes
  ansible.builtin.copy:
    dest: /etc/ld.so.conf.d/percona-pg18.conf
    content: "/usr/lib/postgresql/18/lib\n"
    owner: root
    group: root
    mode: '0644'
  when: ansible_os_family == "Debian"

- name: Add Percona PG18 lib to ld.so.conf.d
  become: yes
  ansible.builtin.copy:
    dest: /etc/ld.so.conf.d/percona-pg18.conf
    content: "/usr/pgsql-18/lib\n"
    owner: root
    group: root
    mode: '0644'
  when: ansible_os_family == "RedHat"

- name: Run ldconfig after adding percona lib path
  become: yes
  ansible.builtin.command: /sbin/ldconfig
  args:
    warn: false

- name: Execute pg_upgrade RHEL
  command: env LD_LIBRARY_PATH=/usr/pgsql-18/lib:/usr/lib:$LD_LIBRARY_PATH /usr/pgsql-18/bin/pg_upgrade --old-bindir /usr/pgsql-17/bin --new-bindir /usr/pgsql-18/bin --old-datadir /var/lib/pgsql/17/data --new-datadir /var/lib/pgsql/18/data
  become: true
  become_user: postgres
  args:
    chdir: /tmp
  when: ansible_os_family == "RedHat"

- name: Execute pg_upgrade Deb
  command: env LD_LIBRARY_PATH=/usr/lib/postgresql/18/lib:/usr/lib:$LD_LIBRARY_PATH /usr/lib/postgresql/18/bin/pg_upgrade --old-datadir=/var/lib/postgresql/17/main --new-datadir=/var/lib/postgresql/18/main --old-bindir=/usr/lib/postgresql/17/bin --new-bindir=/usr/lib/postgresql/18/bin --old-options '-c config_file=/etc/postgresql/17/main/postgresql.conf' --new-options '-c config_file=/etc/postgresql/18/main/postgresql.conf'
  become: true
  become_method: sudo
  become_user: postgres
  args:
    chdir: /tmp
  when: ansible_os_family == "Debian"

- name: Change postgresql 17 port in config Debian
  lineinfile:
    path: /etc/postgresql/17/main/postgresql.conf
    search_string: 'port'
    line: port = 5433
  when: ansible_os_family == "Debian"

- name: Change postgresql 17 port in config RHEL
  lineinfile:
    path: /var/lib/pgsql/17/data/postgresql.conf
    search_string: 'port'
    line: port = 5433
  when: ansible_os_family == "RedHat"

- name: Change postgresql 18 port in config Debian
  lineinfile:
    path: /etc/postgresql/18/main/postgresql.conf
    search_string: 'port'
    line: port = 5432
  when: ansible_os_family == "Debian"

- name: Change postgresql 18 port in config RHEL
  lineinfile:
    path: /var/lib/pgsql/18/data/postgresql.conf
    search_string: 'port'
    line: port = 5432
  when: ansible_os_family == "RedHat"

- name: Add extensions to postgresql.conf for Debian
  lineinfile:
    path: /etc/postgresql/18/main/postgresql.conf
    line: shared_preload_libraries = 'pg_stat_monitor'
  when: ansible_os_family == "Debian"

- name: Add extensions to postgresql.conf for RHEL
  lineinfile:
    path: /var/lib/pgsql/18/data/postgresql.conf
    line: shared_preload_libraries = 'pg_stat_monitor'
  when: ansible_os_family == "RedHat"

- name: Restart postgresql service for RHEL based
  service:
    name: postgresql-18
    state: restarted
    enabled: true
  when: ansible_os_family == "RedHat"

- name: Drop pg_dropcluster for version 17
  command: /usr/bin/pg_dropcluster 17 main
  become: true
  become_method: sudo
  become_user: postgres
  when: ansible_os_family == "Debian"
  register: results

- debug:
    var: results.stdout_lines

- name: list pg_lsclsuters
  command: pg_lsclusters
  become: true
  become_method: sudo
  become_user: postgres
  when: ansible_os_family == "Debian"
  register: results

- debug:
    var: results.stdout_lines

- name: Delete /var/run/postgresql lock and pid file
  command: rm -fr /var/run/postgresql/*
  become: true
  when: ansible_os_family == "Debian"
  register: results

- name: Restart postgresql service for Debian based
  service:
    name: postgresql@18-main.service
    state: restarted
    enabled: true
  when: ansible_os_family == "Debian"

- name: Display ppg version
  become_user: postgres
  shell: psql -c "select version()"
  register: results

- debug: var=results.stdout_lines
