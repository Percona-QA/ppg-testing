---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: ufocal-${BUILD_NUMBER}-${JOB_NAME}
    region: eu-central-1
    image: ami-05808cb5667d133b0
    vpc_subnet_id: subnet-085deaca8c1c59a4f
    instance_type: t4g.small
    ssh_user: ubuntu
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-pg-worker
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../../playbooks/prepare.yml
    cleanup: ../../playbooks/cleanup-deb.yml
    converge: ../../playbooks/playbook.yml
verifier:
  name: testinfra
  directory: ../../../tests/tests_meta_server
  options:
    verbose: true
    s: true
    junitxml: report.xml
scenario:
  destroy_sequence:
    - destroy
  cleanup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
