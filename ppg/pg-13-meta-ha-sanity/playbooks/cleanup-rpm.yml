---
- name: Cleanup
  hosts: all
  become: true
  become_method: sudo
  tasks:
    - name: remove Postgresql rpm packages
      yum:
        name: "{{ packages }}"
        state: absent
      vars:
        packages:
          - percona-postgresql13
          - etcd
          - percona-haproxy
          - percona-patroni
      when: ansible_os_family == "RedHat"
